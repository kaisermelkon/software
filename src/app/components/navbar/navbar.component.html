<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Grupo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputNombreG">Nombre del Grupo</label>
              <input ngModel type="text" class="form-control" id="inputNombreG" placeholder="Nombre del Grupo"
                name="nombre" #nombre="ngModel">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCodigoG">Codigo del Grupo</label>
              <input ngModel type="text" class="form-control" id="inputCodigoG" placeholder="Codigo del Grupo"
                name="codigo" #codigo="ngModel">
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputMunicipio">Municipio</label>
                <select id="inputMunicipio" class="form-control">
                  <option selected>Baruta</option>
                  <option>Sucre</option>
                  <option>El Hatillo</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputUrbaniacion">Urbanizacion</label>
                <input type="text" class="form-control" id="inputUrbanizacion" placeholder="Urbanizacion">
              </div>

              <div class="form-row">
                <div class="form-group col-md-10">
                  <label for="inputDescripcion">Descripcion</label>
                  <input type="text" class="form-control" id="inputDescripcion"placeholder="Descripcion"> 
                </div>
              </div>
            </div>
            <!-- <label for="inputAddress">Direccion del Grupo</label>
                  <input ngModel type="text" class="form-control" id="inputAddress" placeholder="Direccion del Grupo" name="direccion" #direccion="ngModel"> -->
          </div>
        </form>
