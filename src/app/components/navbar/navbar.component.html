<nav>
  <div class="logo">
    <h4>MetroUber</h4>
  </div>
    <div class="burger" (click)="Open()" *ngIf="authService.isAuthenticated()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <ul [ngClass]="{'open': isOpen}" class="nav-links" *ngIf="authService.isAuthenticated()">
      <li><a class="btn" href="/inicio">Inicio</a></li>
      <li><a class="btn" href="/perfil">Perfil</a></li>
      <li><a class="btn" data-toggle="modal" data-target="#modal">Crear Grupo</a></li>
      <li><a class="btn" (click)="authService.logoutUser()">Salir</a></li>
    </ul>
  </nav>


  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Grupo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombreG">Nombre del Grupo</label>
                    <input ngModel type="text" class="form-control" id="inputNombreG" placeholder="Nombre del Grupo" name="nombre" #nombre="ngModel">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputCodigoG">Codigo del Grupo</label>
                    <input ngModel type="text" class="form-control" id="inputCodigoG" placeholder="Codigo del Grupo" name="codigo" #codigo="ngModel">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Direccion del Grupo</label>
                  <input ngModel type="text" class="form-control" id="inputAddress" placeholder="Direccion del Grupo" name="direccion" #direccion="ngModel">
                </div>
              </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
