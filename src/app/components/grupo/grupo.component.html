<div class="centrado">
  <div class="container text-center">
    <br>
    <div>
      <div class="card text-center unica">
        <div class="card-block">
          <div class="card-tittle">
            <h2>Nombre del Grupo</h2>
          </div>
          <div class="card-text">Direccion</div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{usuario.nombre}}</th>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.correo}}</td>
                <td>
                  <button href="#" class="btn btn-success" [disabled]="conCarro(usuario)">Pedir Cola</button>
                  <button href="#" class="btn btn-success" >Eliminar</button>
                </td>
              </tr>
              
            </tbody>
          </table>
          <a style="margin-top: 10px;" href="/inicio" class="btn btn-secondary">Regresar</a>
        </div>
      </div>
    </div>

  </div>

  <script type="js/bootstrap.min.js"></script>

</div>

<footer>
  <div class="row footer">
    <div class="col-4 p-5">
      <h3 class="text-light">MetroUber</h3>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
</footer>
