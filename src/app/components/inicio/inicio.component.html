<div class="centrado">

  <div class="container text-center">
    <h2 class="center">Lista de Grupos</h2>
   
      <div class="row" > 
        <div class="col-md-3 col-sm-6" *ngFor="let grupo of grupos">
          <div class="card text-center"> 
            <div class="card-block"> 
              <img src="/src/city1.jpg" alt="" class="img-fluid">
              <div class="card-tittle">
                <h4>{{grupo.nombre}}</h4>
              </div>
              <div class="card-text" *ngIf="grupo.administradorId===usuarioService.usuario.id">
                <p>{{grupo.codigo}}</p>
              </div>
              <br>
              <a style="margin-top: 10px;" routerLink="/grupo" class="btn btn-success" (click)="detalles(grupo.id)">Ver Detalles</a>
            </div>
          </div>
        </div>
    </div>
  <script type="js/bootstrap.min.js"></script>

</div>

<footer>
  <div class="row footer">
    <div class="col-4 p-5">
      <h3 class="text-light">MetroUber</h3>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
</footer>
