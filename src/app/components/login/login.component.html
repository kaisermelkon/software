  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <h2>Inicio de Sesión</h2>
    <blockquote>
      <p><b>Ingresa tu Correo Electrónico</b></p>
      <input ngModel size="35" maxlength="70" placeholder="Correo" name="email" type="email" required email #email="ngModel">
      <p><b>Ingresa tu Contraseña</b></p>
      <input ngModel size="35" maxlength="70" placeholder="Contraseña" name="password" type="password" #password="ngModel">
    </blockquote>
    <div class="centro">
      <small>
        <p>¿Nuevo en MetroUber?</p>
        <a [routerLink]="'/registrarse'">Regístrate!</a>
      </small>
      <br>
      <button type="submit"><b>Iniciar Sesión</b></button>
      <br>
    </div>
  </form>
